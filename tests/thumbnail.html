<!DOCTYPE html>

<body>

    <p>Open the console to see the logger in action</p>

    <script src="https://cdn.jsdelivr.net/gh/JMcrafter26/vibrant-logger.js/VibrantLogger.min.js"></script>

    <script>
        const logger = new Logger({
            name: "VibrantLogger.js",
            theme: "light",
        });

        logger.success("VibrantLogger.js is a simple but visually pleasing console logger for JavaScript");
        logger.debug("It is easy to use and has a lot of features");
        logger.info("Visit the GitHub repository for more information");
        logger.warn("It is still in development, so expect bugs");
        logger.error("If you find any bugs, please report them on the GitHub repository");

    </script>
</body>

</html>
